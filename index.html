<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>piedra,papel o tigera</title>
</head>
<body>
    <section class="principal">
        <div class="puntajes">
            <div class="puntaje_usuario">
                <h2>Usuario</h2>
                <p>0</p>
            </div>
            <div class="puntaje_computador">
                <h2>computador</h2>
                <p>0</p>
            </div>

        </div>
        <div class="tablero">
            <div class="manos">
                <img 
                    class="mano_usuario"  
                    src="assets/piedra_ada.png" 
                    alt="opcion a elegir por usuario">
                <img 
                    class="mano_computador" 
                    src="assets/piedra_computadora.png" 
                    alt="opcion a elegir computador">
            </div>

            <h2 class="resultado">Seleccione una opcion</h2>
            <div class="opciones">
                <button class="piedra">
                    <img 
                        class="mano_usuario" 
                        src="assets/piedra_ada.png" 
                        alt="elige una opcion">
                </button>
                <button class="papel">
                    <img
                        class="mano_usuario" 
                        src="assets/papel_ada.png"  
                        alt="elige una opcion">
                </button>
                <button class="tijera">
                    <img
                        class="mano_usuario"
                        src="assets/tijera_ada.png" 
                        alt="elige una opcion">
                </button>
            </div>
        </div>
    </section>

    <footer class="pie">
        <div class="firma">
            <p>hecho por jader rivera </p>
        </div>
    </footer>


    <script src="script2.js"></script>
</body>
</html>
